<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Board Chess</title>
</head>

<body>
    <div class="container">
        <div class="boardwarper">
            <div>
                <div class="verticalboardside">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                </div>

                <div class="boardbox">
                    <!-- main board -->
                </div>
            </div>

            <div class="horizontalboardside">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
            </div>
        </div>
    </div>
    <img src="http://fakeimg.pl/400x300?font=lobster" alt="" />
</body>

</html>
